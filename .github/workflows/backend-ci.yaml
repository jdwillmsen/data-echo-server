name: Backend CI

on:
  push:

jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backendNode
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Jest tets
        run: npm test
